<div class="container">
    <a routerLink="/orders">View all orders</a>
    <h2 *ngIf="deliveryDate">Arriving on {{ deliveryDate }}</h2>
    <div *ngIf="orderItem">
      <div class="row">
        <div class="col-md-3">
          <img [src]="orderItem.product.imageUrl" alt="{{ orderItem.product.name }}" class="img-thumbnail">
        </div>
        <div class="col-md-9">
          <h5>{{ orderItem.product.name }}</h5>
          <p>Quantity: {{ orderItem.quantity }}</p>
        </div>
      </div>
      <div class="mt-4">
        <div class="progress">
          <div class="progress-bar" role="progressbar" [style.width]="progress + '%'" [attr.aria-valuenow]="progress" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="d-flex justify-content-between mt-2">
          <span>Preparing</span>
          <span>Shipped</span>
          <span>Delivered</span>
        </div>
      </div>
    </div>
  </div>
